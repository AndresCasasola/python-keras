<!DOCTYPE html>

<html lang="en">

<head>
  <title>Welcome to Andres' server</title>
  <link href="../static/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/index.css" type="text/css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="header">
		  <h3 class="text-muted">Andres Flask Server</h3>
		</div>

	<div class="jumbotron">
	<p>These are some buttons</p>
	<button class="btn btn-lg btn-primary btn-block" type="button" onclick = "location.reload(true)"> Reload </button>
	<button class="btn btn-lg btn-primary btn-block" type="button" onclick = "window.open('http://www.google.com')"> Google </button>
	<button class="btn btn-lg btn-primary btn-block" type="button" onclick = "location.replace('page1')"> Page 1 </button>
	</div>

	<div class="jumbotron">
	<h2>Input data</h2>
	<form class="form-signin">
	<label for="inputName" class="sr-only">Name</label>
	<input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
	<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
	</form>
	</div>

	<div class="jumbotron">
	<h2>Output data</h2>
    <form action = "http://localhost:5000/output" method = "get">
      <p>Pull data:</p>
      <p><input type = "text" name = "Name" placeholder = {{value}} /></p> <!-- Parameter 'value' -->
			<p><input type = "submit" value = "Pull" /></p>
    </form>
	</div>
	
	</div>

	<!-- JavaScript code -->

	<script
		src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous">
	</script>

	<!-- btnSignUp click function -- >
	<script type="text/javascript">
		$(function() {
			$('#btnSignUp').click(function() {
				$.ajax({
					url: '/signUp',
					data: $('form').serialize(),	// Takes everything inside <form> here </form>.
					type: 'POST',
					success: function(response) {
				    console.log(response);
					},
					error: function(error) {
				    console.log(error);
					}
				});
			});
		});
	</script>

</body>
</html>
